name: UI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  ui:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ui/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run test
      - run: NEXT_PUBLIC_DEMO_MODE=1 npm run test:e2e
      - run: NEXT_PUBLIC_DEMO_MODE=1 npm run test:a11y
      - run: npm run build
      - run: npm run docs:check
